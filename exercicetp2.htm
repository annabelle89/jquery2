<!DOCTYPE html>

<html lang="fr" dir="ltr">

<head>
    <!--Meta required-->
    <meta charset="utf-8">
    <title>TP2 Jquery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>


    <div class="jumbotron text-center bg-danger">
        <h1>TP 2 : Bulletin scolaire </h1>
    </div>
    <div class="form-group">
        <form method="POST" action="">
            <label for="note1">Français</label>
            <input type="number" class="form-control mb-3" id="note1" placeholder="Entrez un chiffre" aria-placeholder="un chiffre">
            <label for="note2">Mathématiques</label>
            <input type="number" class="form-control mb-3" id="note2" placeholder="Entrez un chiffre" aria-placeholder="un chiffre">
            <label for="note3">Physique & Chimie</label>
            <input type="number" class="form-control mb-3" id="note3" placeholder="Entrez un chiffre" aria-placeholder="un chiffre">
            <label for="note4">Anglais</label>
            <input type="number" class="form-control mb-3" id="note4" placeholder="Entrez un chiffre" aria-placeholder="un chiffre">
            <label for="note5">EPS</label>
            <input type="number" class="form-control mb-3" id="note5" placeholder="Entrez un chiffre" aria-placeholder="un chiffre">
            <button type="submit" id="calcul" class="btn btn-danger">Calcule ta moyenne !</button>
        </form>
    </div>

    <!--Jquery first-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/main2.js"></script>

</body>

</html>
